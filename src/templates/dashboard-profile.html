{% extends "base.html" %}

{% block morestyle %}
<style>
.profileGrid {
	display: grid;
	grid-template-columns: 10em auto;
}

.profileGrid > div {
	padding-bottom: 0.4em;
}
</style>
{% endblock %}

{% load get_field_value %}

{% block main %}
	<h1>My Profile</h1>

	<div class="profileGrid">
	{% for field in fields %}
		<div style="grid-column: 1">{{ field.verbose_name }}</div>
		<div style="grid-column: 2">{% get_field_value object field.name %}</div>
	{% endfor %}
	</div>
{% endblock %}
